<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jet Solutions</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="imgBox">
          <img src="../assets/login.svg" alt="" />
        </div>
        <div class="contentBox">
          <div class="formBox">
            <div class="header">
              <h2>Boas Vindas</h2>
              <p class="subtitle">Efetue o login para continuar</p>
            </div>
            <form action="">
              <div class="inputBox">
                <span>Usuário</span>
                <input type="text" name="" />
              </div>
              <div class="inputBox">
                <span>Senha</span>
                <input type="password" name="" />
              </div>
              <div class="remember">
                <label for=""> <input type="checkbox" name="" id="" /></label>
                <p>Lembre-me</p>
              </div>
              <div class="inputBox btn">
                <input type="submit" value="Entrar" />
              </div>
              <div class="inputBox">
                <p>Não tem conta? Cadastre-se clicando <a href=""> aqui.</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
